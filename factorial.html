<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="">Fact number</label>
        <input type="text" name="" id="num"><br>
        <button type="button" onclick="fun()">Check</button><br>
        <div id="msg"></div>
    </form>
    <script>
        
        function fun(){
            let n=document.getElementById('num').value;
            let rs=1;
            for(let i=1; i<=n; i++){ 
                rs= rs * i;
            }
            document.getElementById('msg').innerHTML=rs;
        }

    </script>

</body>
</html>
