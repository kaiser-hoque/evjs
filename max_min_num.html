<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="">Numbers (use csv format)</label>
        <input type="text" name="" id="num"><br>
        <button type="button" onclick="fun()">Check</button><br>
        <div id="msg"></div>
    </form>
    <script>
        function fun(){
            let n=document.getElementById('num').value
            let num=n.split(',').map(Number);
            let max=num[0];
            let min=num[0];

            for(let i of num){
                if(max < i){
                    max =i;
                }
                if(min > i){
                    min =i;
                }
            }
            document.getElementById('msg').innerHTML="Min Number ="+min+"<br>Max number ="+max;
        }

    </script>

</body>
</html>
